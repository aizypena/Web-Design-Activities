<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Problem 2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="main-container">
        <div class="week-days d-flex justify-content-center align-items-center">
            <div class="week-btn-container flex-column justify-content-center">
                <div class="btns">
                    <button type="button" class="btn btn-primary">Monday</button>
                </div>
                <div class="btns">
                    <button type="button" class="btn btn-info">Tuesday</button>
                </div>
                <div class="btns">
                    <button type="button" class="btn btn-secondary">Wednesday</button>
                </div>
                <div class="btns">
                    <button type="button" class="btn btn-warning">Thursday</button>
                </div>
                <div class="btns">
                    <button type="button" class="btn btn-danger">Friday</button>
                </div>
                <div class="btns">
                    <button type="button" class="btn btn-dark">Saturday</button>
                </div>
                <div class="btns">
                    <button type="button" class="btn btn-success">Sunday</button>
                </div>
            </div>
        </div>
        <div class="week-area"></div>
    </div>

    <script src="app.js"></script>

</body>

</html>
